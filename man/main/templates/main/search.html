{% extends 'main/layout.html' %}

{% block content %}
    <div class="content-wrapper">
        <h1>Пошук тексту</h1>
        <form name="searchForm" action="{% url 'search' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.text }}
            <p class="file-info"></p>
            {{ form.file }}
            {{ form.name.label }}
            {{ form.name }}
            <div class="display-row">
                {{ form.check_case }}
                {{ form.check_case.label }}
            </div>

            <button type="submit">Аналізувати</button>
        </form>
        <p class="results">{{ info }}</p>
    </div>
{% endblock %}

{% block title %}
    Пошук
{% endblock %}
